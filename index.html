<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">-->
    <title>不与</title>
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/home/designer.js"></script>
    <script src="views/home/production.js"></script>
    <script src="views/community/community.js"></script>
    <script src="views/person/person.js"></script>
    <script src="views/products/products.js"></script>
    <script src="views/cart/cart.js"></script>
    <script src="views/mine/mine.js"></script>
</head>
<body>
<ion-side-menus>
    <!-- 中间内容 -->
    <ion-side-menu-content drag-content="false" ng-controller="ContentController">
        <ion-nav-bar class="nav-border" >
            <ion-nav-back-button class="button-clear">
                <i class="icon ion-ios-arrow-left dark"></i>
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view>        </ion-nav-view>
    </ion-side-menu-content>

    <!-- 左侧菜单 -->
    <ion-side-menu side="left" class="mine">
        <ion-header-bar>
            <p class="title">个人中心</p>
            <button class="button button-icon ion-ios-arrow-right"  menu-toggle></button>
        </ion-header-bar>

        <ion-content>
            <div class="photo">
                <div class="pic">
                    <img src="images/bj1.jpg"/>
                </div>
                <div class="title" style="margin-left: -30px;">
                    <div class="pic" style="width: 60px;height: 60px;">
                        <img src="images/pic_05.jpg"/>
                    </div>
                    <p>秋蟲</p>
                </div>
            </div>
            <div class="list">
                <a class="item item-icon-left  item-icon-right" href="" menu-toggle>
                    <i class="icon ion-clipboard ion-left"></i>
                    我的订单
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a class="item item-icon-left  item-icon-right" href="" menu-toggle>
                    <i class="icon ion-android-favorite-outline  ion-left"></i>
                    我的关注
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a class="item item-icon-left  item-icon-right" href="" menu-toggle>
                    <i class="icon ion-ios-personadd-outline  ion-left"></i>
                    我的粉丝
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a class="item item-icon-left  item-icon-right" href="" menu-toggle>
                    <i class="icon ion-android-star-outline  ion-left"></i>
                    我的收藏
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a class="item item-icon-left  item-icon-right" href="" menu-toggle>
                    <i class="icon ion-social-snapchat-outline  ion-left"></i>
                    设计师入驻
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a class="item item-icon-left  item-icon-right" href="" menu-toggle>
                    <i class="icon ion-ios-telephone-outline  ion-left"></i>
                    联系我们
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a class="item item-icon-left  item-icon-right" href="" menu-toggle>
                    <i class="icon ion-ios-gear-outline  ion-left"></i>
                    设置
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
            </div>
        </ion-content>

    </ion-side-menu>

</ion-side-menus>


</body>
</html>
